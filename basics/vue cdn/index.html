<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>


    <div id="vue-app">

        <h1>{{greet('afternoon')}}</h1>
        <p>Name : {{name}}</p>
        <p>Job : {{job}}</p>
        <p>Age : {{age}}</p>

        <div>
            <h2>2. Data binding</h2>
            <a v-bind:href="website">Docent Webscan</a>
            <p v-html="websiteTag"></p>
        </div>

        <h2>3. Events</h2>

        <div>
            <h3>click event</h3>
            <button v-on:click="add(1)">Add a year</button>
            <button @click="subtract(1)">Subtract a year</button>
            <button v-on:dblclick="add(10)">Add 10 year</button>
            <button v-on:dblclick.once="subtract(10)">Subtract 10 year</button>
        </div>


    </div>

    <div id="events">

        <div>
            <h3>mouse move event</h3>
            <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
        </div>


        <div>
            <h4>Keyboard events</h4>
            <label>Name: </label>
            <input type="text" v-on:keyup="logName" name="" id="">

            <label>Age:</label>
            <input type="text" v-on:keyup.enter="logAge" name="" id="">
        </div>


        <div>
            <h2>Event Modifier</h2>

            <a @click.prevent="click" href="https://google.com">google link</a>
        </div>

    </div>

    
    



    <script src="app.js"></script>

</body>

</html>
